<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Professionelle Tätigkeitsbeschreibung Generator</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; }
label { display:block; margin-top:10px; }
input[type="number"], input[type="text"], select { width: 220px; margin-left: 5px; }
button { margin-top:20px; padding:10px; }
#result { margin-top:30px; padding:15px; border:1px solid #ccc; background:#f9f9f9; white-space: pre-wrap; line-height: 1.6; }
h3 { margin-top:20px; }
</style>
</head>
<body>
<h1>Professionelle Tätigkeitsbeschreibung Generator</h1>

<h3>Allgemeine Angaben</h3>
<label>Arbeit als: <input type="text" id="arbeitAls" placeholder="z.B. Maschinenbediener/in"></label>
<label>Geschlecht:
<select id="gender"><option value="mann">Mann</option><option value="frau">Frau</option></select></label>
<label>Tägliche Arbeitszeit: <input type="number" id="stundenTag" value="8"></label>
<label>Wöchentliche Arbeitszeit: <input type="number" id="stundenWoche" value="40"></label>
<label>Arbeitszeitart:
<select id="arbeitszeit"><option value="Vollzeit">Vollzeit</option><option value="Teilzeit">Teilzeit</option></select></label>
<label>Regelmäßigkeit:
<select id="regelmaessigkeit"><option value="regelmäßig">regelmäßig</option><option value="unregelmäßig">unregelmäßig</option></select></label>

<h3>Schicht</h3>
<label><input type="checkbox" id="schichtTag"> Tagesschicht</label>
<label><input type="checkbox" id="schichtSpaet"> Spätschicht</label>
<label><input type="checkbox" id="schichtNacht"> Nachtschicht</label>
<label><input type="checkbox" id="schichtWechsel"> Wechselschicht</label>

<h3>Körperliche Position / Belastungen</h3>
<label><input type="checkbox" id="stehend"> Stehend</label>
<label><input type="checkbox" id="gehend"> Gehend</label>
<label><input type="checkbox" id="sitzend"> Sitzend</label>
<label>Haltungswechsel möglich:
<select id="haltungswechsel"><option value="Ja">Ja</option><option value="Nein">Nein</option></select></label>
<label><input type="checkbox" id="maschineStehend"> An Maschine, stehend</label>
<label><input type="checkbox" id="maschineSitzend"> An Maschine, sitzend</label>
<label><input type="checkbox" id="heben5kg"> Heben/Tragen bis 5 kg</label>
<label><input type="checkbox" id="heben5_10kg"> Heben/Tragen 5–10 kg</label>
<label>Heben/Tragen bis (kg): <input type="number" id="lasten" value="0"></label>
<label><input type="checkbox" id="gebueckt"> Oft gebückt</label>
<label><input type="checkbox" id="armeErhoben"> Oft mit erhobenen Armen</label>
<label><input type="checkbox" id="kniedhockend"> Oft kniend/hockend</label>
<label><input type="checkbox" id="geruestet"> Auf Gerüsten/Leitern</label>
<label>Schwindelfreiheit:
<select id="schwindelfreiheit"><option value="Ja">Ja</option><option value="Nein">Nein</option></select></label>

<h3>Umgebung / äußere Einflüsse</h3>
<label><input type="checkbox" id="freies"> Arbeit im Freien</label>
<label><input type="checkbox" id="kuenstlicht"> Arbeit bei künstlichem Licht</label>
<label><input type="checkbox" id="hitze"> Hitze</label>
<label><input type="checkbox" id="staub"> starke Staubentwicklung</label>
<label><input type="checkbox" id="laermZeit"> starker Lärm zeitweilig</label>
<label><input type="checkbox" id="witterung"> meist witterungsgeschützt</label>
<label><input type="checkbox" id="zugluft"> Zugluft</label>
<label><input type="checkbox" id="kaelte"> Kälte</label>
<label><input type="checkbox" id="daempfe"> belastende Dämpfe</label>
<label><input type="checkbox" id="laermDauer"> starker Lärm dauerhaft</label>

<h3>Aufgaben / Verantwortung</h3>
<label><input type="checkbox" id="gehoben"> Gehobene Verantwortung</label>
<label><input type="checkbox" id="essenUnregel"> Unregelmäßiges Essen</label>
<label><input type="checkbox" id="akkord"> Akkordarbeit</label>
<label><input type="checkbox" id="diaetNicht"> Diät nicht möglich</label>
<label><input type="checkbox" id="fuehrung"> Führungsaufgaben</label>
<label><input type="checkbox" id="konzentration"> Ständige Konzentration</label>
<label><input type="checkbox" id="anlage"> Anlagesteuerung</label>
<label><input type="checkbox" id="auswaerts"> Auswärtsmontage</label>
<label><input type="checkbox" id="edv"> EDV-Tätigkeit</label>

<h3>Überstunden</h3>
<label><input type="radio" name="ueberstunden" value="Ja"> Ja</label>
<label><input type="radio" name="ueberstunden" value="Nein"> Nein</label>

<h3>Zufriedenheit</h3>
<label><input type="radio" name="zufriedenheit" value="Ja" onclick="document.getElementById('zufriedenGrund').style.display='none'"> Ja</label>
<label><input type="radio" name="zufriedenheit" value="Nein" onclick="document.getElementById('zufriedenGrund').style.display='block'"> Nein</label>
<div id="zufriedenGrund" style="display:none; margin-top:5px;">
Grund: <input type="text" id="zufriedenWarum" placeholder="Warum nicht zufrieden?">
</div>

<h3>Erreichbarkeit</h3>
<label><input type="checkbox" id="pkw"> PKW</label>
<label><input type="checkbox" id="fahrrad"> Fahrrad</label>
<label><input type="checkbox" id="oeffentlich"> Öffentliche Verkehrsmittel</label>
<label><input type="checkbox" id="fuss"> Zu Fuß</label>
<label>Entfernung zum Arbeitsplatz (km): <input type="number" id="entfernung" value="0"></label>

<button onclick="generateText()">Text generieren</button>
<div id="result"></div>

<script>
function generateText(){
    let pronoun = document.getElementById("gender").value==="mann"?"Er":"Sie";
    let possessive = document.getElementById("gender").value==="mann"?"sein":"ihr";
    let text = "";
    let arbeitAls = document.getElementById("arbeitAls").value || "Tätigkeit";

    // Einleitung
    text += `${pronoun} ist als ${arbeitAls} tätig. ${possessive.charAt(0).toUpperCase()+possessive.slice(1)} Arbeitszeit beträgt täglich ${document.getElementById("stundenTag").value} Stunden und wöchentlich ${document.getElementById("stundenWoche").value} Stunden, ${document.getElementById("arbeitszeit").value} und ${document.getElementById("regelmaessigkeit").value}.\n\n`;

    // Schichten
    let schichten = [];
    if(document.getElementById("schichtTag").checked) schichten.push("Tagesschicht");
    if(document.getElementById("schichtSpaet").checked) schichten.push("Spätschicht");
    if(document.getElementById("schichtNacht").checked) schichten.push("Nachtschicht");
    if(document.getElementById("schichtWechsel").checked) schichten.push("Wechselschicht");
    if(schichten.length>0) text += `Die Arbeit erfolgt in den Schichten ${schichten.join(", ")}.\n\n`;

    // Körperliche Position
    let pos = [];
    if(document.getElementById("stehend").checked) pos.push("stehend");
    if(document.getElementById("gehend").checked) pos.push("gehend");
    if(document.getElementById("sitzend").checked) pos.push("sitzend");
    if(pos.length>0){
        let haltungsText = document.getElementById("haltungswechsel").value === "Ja" ? "Haltungswechsel sind möglich" : "Haltungswechsel sind nicht möglich";
        text += `Während der Tätigkeit ist ${pronoun.toLowerCase()} überwiegend ${pos.join(", ")} tätig. ${haltungsText}.\n\n`;
    }

    // Belastungen
    let belast = [];
    if(document.getElementById("heben5kg").checked) belast.push("Heben und Tragen bis 5 kg");
    if(document.getElementById("heben5_10kg").checked) belast.push("Heben und Tragen von 5–10 kg");
    if(document.getElementById("lasten").value>0) belast.push(`Heben und Tragen bis ${document.getElementById("lasten").value} kg`);
    if(document.getElementById("gebueckt").checked) belast.push("häufiges Arbeiten in gebückter Haltung");
    if(document.getElementById("armeErhoben").checked) belast.push("Arbeiten mit erhobenen Armen");
    if(document.getElementById("kniedhockend").checked) belast.push("kniende oder hockende Tätigkeiten");
    if(document.getElementById("geruestet").checked) belast.push("Arbeiten auf Gerüsten oder Leitern");

    if(belast.length>0){
        let schwindel = document.getElementById("schwindelfreiheit").value === "Ja"
          ? "Die Tätigkeit erfordert Schwindelfreiheit."
          : "Schwindelfreiheit ist für die Tätigkeit nicht erforderlich.";
        text += `Die Tätigkeit beinhaltet körperliche Belastungen wie ${belast.join(", ")}. ${schwindel}\n\n`;
    }

    // Umgebung
    let umfeld = [];
    if(document.getElementById("freies").checked) umfeld.push("Arbeit im Freien");
    if(document.getElementById("kuenstlicht").checked) umfeld.push("Arbeit bei künstlichem Licht");
    if(document.getElementById("hitze").checked) umfeld.push("Hitze");
    if(document.getElementById("staub").checked) umfeld.push("starke Staubentwicklung");
    if(document.getElementById("laermZeit").checked) umfeld.push("zeitweiliger starker Lärm");
    if(document.getElementById("witterung").checked) umfeld.push("meist witterungsgeschützte Bedingungen");
    if(document.getElementById("zugluft").checked) umfeld.push("Zugluft");
    if(document.getElementById("kaelte").checked) umfeld.push("Kälte");
    if(document.getElementById("daempfe").checked) umfeld.push("belastende Dämpfe");
    if(document.getElementById("laermDauer").checked) umfeld.push("dauerhaft starker Lärm");
    if(umfeld.length>0) text += `Die Tätigkeit erfolgt unter äußeren Einflüssen wie ${umfeld.join(", ")}.\n\n`;

    // Aufgaben
    let aufgaben = [];
    if(document.getElementById("gehoben").checked) aufgaben.push("gehobene Verantwortung");
    if(document.getElementById("essenUnregel").checked) aufgaben.push("unregelmäßiges Essen");
    if(document.getElementById("akkord").checked) aufgaben.push("Akkordarbeit");
    if(document.getElementById("diaetNicht").checked) aufgaben.push("fehlende Möglichkeit einer Diät");
    if(document.getElementById("fuehrung").checked) aufgaben.push("Führungsaufgaben");
    if(document.getElementById("konzentration").checked) aufgaben.push("ständige Konzentration");
    if(document.getElementById("anlage").checked) aufgaben.push("Anlagesteuerung");
    if(document.getElementById("auswaerts").checked) aufgaben.push("Auswärtsmontage");
    if(document.getElementById("edv").checked) aufgaben.push("EDV-Tätigkeit");
    if(aufgaben.length>0) text += `Zu den Aufgaben gehören ${aufgaben.join(", ")}.\n\n`;

    // Überstunden
    let ueberstunden = document.querySelector("input[name='ueberstunden']:checked")?.value;
    if(ueberstunden){
        text += `${pronoun} muss ${ueberstunden==="Ja" ? "regelmäßig Überstunden leisten" : "keine regelmäßigen Überstunden leisten"}.\n\n`;
    }

    // Zufriedenheit
    let zuf = document.querySelector("input[name='zufriedenheit']:checked")?.value;
    if(zuf==="Ja"){
        text += `${pronoun} ist mit ${possessive} Arbeitsplatz zufrieden.\n\n`;
    }
    if(zuf==="Nein"){
        let grund = document.getElementById("zufriedenWarum").value || "kein Grund angegeben";
        text += `${pronoun} ist mit ${possessive} Arbeitsplatz nicht zufrieden, da ${grund}.\n\n`;
    }

    // Erreichbarkeit
    let erreich = [];
    if(document.getElementById("pkw").checked) erreich.push("PKW");
    if(document.getElementById("fahrrad").checked) erreich.push("Fahrrad");
    if(document.getElementById("oeffentlich").checked) erreich.push("öffentliche Verkehrsmittel");
    if(document.getElementById("fuss").checked) erreich.push("zu Fuß");
    if(erreich.length>0) text += `Der Arbeitsplatz ist erreichbar mit ${erreich.join(", ")}. `;

    let entfernung = document.getElementById("entfernung").value;
    if(entfernung>0) text += `Die Entfernung beträgt ${entfernung} km.\n`;

    document.getElementById("result").innerText = text.trim();
}
</script>
</body>
</html>
