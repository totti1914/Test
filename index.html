<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Professionelle Tätigkeitsbeschreibung Generator</title>
<style>
body { font-family: Arial; margin: 20px; }
label { display:block; margin-top:10px; }
input[type="number"] { width: 60px; margin-left: 5px; }
button { margin-top:20px; padding:10px; }
#result { margin-top:30px; padding:15px; border:1px solid #ccc; background:#f9f9f9; white-space: pre-wrap; }
h3 { margin-top:20px; }
</style>
</head>
<body>
<h1>Professionelle Tätigkeitsbeschreibung Generator</h1>

<h3>Arbeitszeit pro Tag / Woche</h3>
<label>Tägliche Arbeitszeit (Stunden): <input type="number" id="stundenTag" min="0" max="24" value="8"></label>
<label>Wöchentliche Arbeitszeit (Stunden): <input type="number" id="stundenWoche" min="0" max="168" value="40"></label>

<label>Geschlecht:
<select id="gender">
<option value="mann">Mann</option>
<option value="frau">Frau</option>
</select>
</label>

<label>Arbeitszeit:
<select id="arbeitszeit">
<option value="Vollzeit">Vollzeit</option>
<option value="Teilzeit">Teilzeit</option>
</select>
</label>

<label>Regelmäßigkeit:
<select id="regelmaessigkeit">
<option value="regelmäßig">regelmäßig</option>
<option value="unregelmäßig">unregelmäßig</option>
</select>
</label>

<label>Schicht:
<select id="schicht">
<option value="Tagesschicht">Tagesschicht</option>
<option value="Spätschicht">Spätschicht</option>
<option value="Nachtschicht">Nachtschicht</option>
<option value="Wechselschicht">Wechselschicht</option>
</select>
</label>

<h3>Körperliche Position</h3>
<label><input type="checkbox" id="stehend"> Stehend</label>
<label><input type="checkbox" id="gehend"> Gehend</label>
<label><input type="checkbox" id="sitzend"> Sitzend</label>

<h3>Maschinenarbeit</h3>
<label><input type="checkbox" id="maschineStehend"> An Maschine, stehend</label>
<label><input type="checkbox" id="maschineSitzend"> An Maschine, sitzend</label>

<h3>Belastungen</h3>
<label><input type="checkbox" id="heben5kg"> Heben/Tragen bis 5 kg</label>
<label><input type="checkbox" id="hebenMehr"> Heben/Tragen mehr als 5 kg</label>
<label><input type="checkbox" id="gebueckt"> Oft gebückt</label>
<label><input type="checkbox" id="armeErhoben"> Oft mit erhobenen Armen</label>
<label><input type="checkbox" id="kniedhockend"> Oft kniedhockend</label>
<label><input type="checkbox" id="geruestet"> Oft gerüstet/leitend</label>

<h3>Äußere Einflüsse</h3>
<label><input type="checkbox" id="hitze"> Hitze</label>
<label><input type="checkbox" id="kaelte"> Kälte</label>
<label><input type="checkbox" id="staub"> Staub</label>
<label><input type="checkbox" id="laerm"> Lärm</label>
<label><input type="checkbox" id="zeitdruck"> Zeitdruck</label>
<label><input type="checkbox" id="zugluft"> Zugluft</label>
<label><input type="checkbox" id="daempfe"> Belastende Dämpfe</label>

<h3>Verantwortung / Aufgaben</h3>
<label><input type="checkbox" id="fuehrung"> Führungsaufgaben</label>
<label><input type="checkbox" id="konzentration"> Ständige Konzentration</label>
<label><input type="checkbox" id="anlage"> Anlagesteuerung</label>
<label><input type="checkbox" id="auswaerts"> Auswärtsmontage</label>
<label><input type="checkbox" id="edv"> EDV-Tätigkeit</label>
<label><input type="checkbox" id="akkord"> Akkordarbeit</label>
<label><input type="checkbox" id="diaet"> Diät möglich</label>
<label><input type="checkbox" id="reise"> Reisetätigkeit</label>

<h3>Überstunden</h3>
<label><input type="radio" name="ueberstunden" value="Ja"> Ja</label>
<label><input type="radio" name="ueberstunden" value="Nein"> Nein</label>

<h3>Zufriedenheit</h3>
<label><input type="radio" name="zufriedenheit" value="Ja"> Ja</label>
<label><input type="radio" name="zufriedenheit" value="Nein"> Nein</label>

<h3>Schwindelfreiheit</h3>
<label><input type="radio" name="schwindelfreiheit" value="Ja"> Ja</label>
<label><input type="radio" name="schwindelfreiheit" value="Nein"> Nein</label>

<h3>Erreichbarkeit</h3>
<label><input type="checkbox" id="pkw"> PKW</label>
<label><input type="checkbox" id="fahrrad"> Fahrrad</label>
<label><input type="checkbox" id="oeffentlich"> Öffentliche Verkehrsmittel</label>
<label><input type="checkbox" id="fuss"> Zu Fuß</label>

<button onclick="generateText()">Text generieren</button>

<div id="result"></div>
