<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Work Profile Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin-top: 10px; }
    select, input[type="checkbox"] { margin-top: 5px; }
    button { margin-top: 20px; padding: 10px; }
    #result { margin-top: 30px; padding: 15px; border: 1px solid #ccc; background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>Work Profile Generator</h1>

  <!-- Gender -->
  <label>
    Gender:
    <select id="gender">
      <option value="man">Man</option>
      <option value="woman">Woman</option>
    </select>
  </label>

  <!-- Work time -->
  <label>
    Work Time:
    <select id="worktime">
      <option value="full-time">Full-time</option>
      <option value="part-time">Part-time</option>
    </select>
  </label>

  <!-- Shifts -->
  <label>
    Shift:
    <select id="shift">
      <option value="day shift">Day shift</option>
      <option value="late shift">Late shift</option>
      <option value="night shift">Night shift</option>
      <option value="rotating shifts">Rotating shifts</option>
    </select>
  </label>

  <!-- Work type -->
  <label><input type="checkbox" id="standing"> Standing</label>
  <label><input type="checkbox" id="sitting"> Sitting</label>
  <label><input type="checkbox" id="walking"> Walking</label>

  <!-- Extra conditions -->
  <label><input type="checkbox" id="lifting"> Lifting up to 5kg</label>
  <label><input type="checkbox" id="bending"> Frequent bending</label>
  <label><input type="checkbox" id="arms"> Arms raised often</label>

  <button onclick="generateText()">Generate Text</button>

  <div id="result"></div>

  <script>
    function generateText() {
      let gender = document.getElementById("gender").value;
      let pronoun = (gender === "man") ? "He" : "She";
      let possessive = (gender === "man") ? "his" : "her";

      let worktime = document.getElementById("worktime").value;
      let shift = document.getElementById("shift").value;

      let details = [];
      if (document.getElementById("standing").checked) details.push("works standing");
      if (document.getElementById("sitting").checked) details.push("works sitting");
      if (document.getElementById("walking").checked) details.push("works walking");
      if (document.getElementById("lifting").checked) details.push("is required to lift up to 5kg");
      if (document.getElementById("bending").checked) details.push("often works in a bent position");
      if (document.getElementById("arms").checked) details.push("often works with raised arms");

      let text = pronoun + " works in " + worktime + " employment, usually in " + shift + ". ";
      if (details.length > 0) {
        text += pronoun + " " + details.join(", ") + ".";
      }

      document.getElementById("result").innerHTML = "<p>" + text + "</p>";
    }
  </script>
</body>
</html>
