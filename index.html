<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Professionelle Tätigkeitsbeschreibung Generator</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; }
label { display:block; margin-top:10px; }
input[type="number"] { width: 60px; margin-left: 5px; }
button { margin-top:20px; padding:10px; }
#result { margin-top:30px; padding:15px; border:1px solid #ccc; background:#f9f9f9; white-space: pre-wrap; }
h3 { margin-top:20px; }
</style>
</head>
<body>
<h1>Professionelle Tätigkeitsbeschreibung Generator</h1>

<h3>Arbeitszeit pro Tag / Woche</h3>
<label>Tägliche Arbeitszeit (Stunden): <input type="number" id="stundenTag" min="0" max="24" value="8"></label>
<label>Wöchentliche Arbeitszeit (Stunden): <input type="number" id="stundenWoche" min="0" max="168" value="40"></label>

<label>Geschlecht:
<select id="gender">
<option value="mann">Mann</option>
<option value="frau">Frau</option>
</select>
</label>

<label>Arbeitszeit:
<select id="arbeitszeit">
<option value="Vollzeit">Vollzeit</option>
<option value="Teilzeit">Teilzeit</option>
</select>
</label>

<label>Regelmäßigkeit:
<select id="regelmaessigkeit">
<option value="regelmäßig">regelmäßig</option>
<option value="unregelmäßig">unregelmäßig</option>
</select>
</label>

<label>Schicht:
<select id="schicht">
<option value="Tagesschicht">Tagesschicht</option>
<option value="Spätschicht">Spätschicht</option>
<option value="Nachtschicht">Nachtschicht</option>
<option value="Wechselschicht">Wechselschicht</option>
</select>
</label>

<h3>Körperliche Position</h3>
<label><input type="checkbox" id="stehend"> Stehend</label>
<label><input type="checkbox" id="gehend"> Gehend</label>
<label><input type="checkbox" id="sitzend"> Sitzend</label>
<label>Haltungswechsel möglich?
<select id="haltungswechsel">
<option value="Ja">Ja</option>
<option value="Nein">Nein</option>
</select></label>

<h3>Maschinenarbeit</h3>
<label><input type="checkbox" id="maschineStehend"> An Maschine, stehend</label>
<label><input type="checkbox" id="maschineSitzend"> An Maschine, sitzend</label>

<h3>Belastungen</h3>
<label>Heben/Tragen von Lasten (kg): <input type="number" id="lasten" min="0" value="0"></label>
<label><input type="checkbox" id="gebueckt"> Oft gebückt</label>
<label><input type="checkbox" id="kniedhockend"> Oft kniend/hockend</label>

<h3>Schwindelfreiheit</h3>
<label>Erforderliche Schwindelfreiheit:
<select id="schwindelfreiheit">
<option value="Ja">Ja</option>
<option value="Nein">Nein</option>
</select></label>

<h3>Arbeit im Umfeld</h3>
<label><input type="checkbox" id="freies"> Arbeit im Freien</label>
<label><input type="checkbox" id="kuenstlicht"> Arbeit bei künstlichem Licht</label>
<label><input type="checkbox" id="hitze"> Hitze</label>
<label><input type="checkbox" id="staub"> starke Staubentwicklung</label>
<label><input type="checkbox" id="laermZeit"> starker Lärm zeitweilig</label>
<label><input type="checkbox" id="witterung"> meist witterungsgeschützt</label>
<label><input type="checkbox" id="zugluft"> Zugluft</label>
<label><input type="checkbox" id="kaelte"> Kälte</label>
<label><input type="checkbox" id="daempfe"> belastende Dämpfe</label>
<label><input type="checkbox" id="laermDauer"> starker Lärm dauerhaft</label>

<h3>Verantwortung / Aufgaben</h3>
<label><input type="checkbox" id="gehoben"> Gehobene Verantwortung</label>
<label><input type="checkbox" id="essenUnregel"> Unregelmäßiges Essen</label>
<label><input type="checkbox" id="akkord"> Akkordarbeit</label>
<label><input type="checkbox" id="diaetNicht"> Diät nicht möglich</label>

<button onclick="generateText()">Text generieren</button>

<div id="result"></div>

<script>
function generateText() {
    let gender = document.getElementById("gender").value;
    let pronoun = (gender==="mann")?"Er":"Sie";
    let possessive = (gender==="mann")?"sein":"ihr";

    let stundenTag = document.getElementById("stundenTag").value;
    let stundenWoche = document.getElementById("stundenWoche").value;
    let arbeitszeit = document.getElementById("arbeitszeit").value;
    let regelmaessigkeit = document.getElementById("regelmaessigkeit").value;
    let schicht = document.getElementById("schicht").value;

    let sentences = [];
    sentences.push(`${pronoun} ist in ${arbeitszeit}-Beschäftigung tätig und arbeitet ${regelmaessigkeit} in der ${schicht}. Die tägliche Arbeitszeit beträgt ${stundenTag} Stunden, die wöchentliche Arbeitszeit ${stundenWoche} Stunden.`);

    // Körperliche Position & Haltungswechsel
    let position = [];
    if(document.getElementById("stehend").checked) position.push("steht");
    if(document.getElementById("gehend").checked) position.push("geht");
    if(document.getElementById("sitzend").checked) position.push("sitzt");
    if(position.length>0) sentences.push(`${pronoun} ${position.join(", ")} während der Tätigkeit.`);

    let haltungswechsel = document.getElementById("haltungswechsel").value;
    sentences.push(`Haltungswechsel möglich: ${haltungswechsel}.`);

    // Maschinenarbeit
    let maschine = [];
    if(document.getElementById("maschineStehend").checked) maschine.push("arbeitet an Maschine, stehend");
    if(document.getElementById("maschineSitzend").checked) maschine.push("arbeitet an Maschine, sitzend");
    if(maschine.length>0) sentences.push(`${pronoun} ${maschine.join(", ")}.`);

    // Belastungen
    let lasten = document.getElementById("lasten").value;
    let belastungen = [];
    if(lasten>0) belastungen.push(`hebt und trägt Lasten bis ${lasten} kg`);
    if(document.getElementById("gebueckt").checked) belastungen.push("arbeitet häufig gebückt");
    if(document.getElementById("kniedhockend").checked) belastungen.push("arbeitet oft kniend oder hockend");
    if(belastungen.length>0) sentences.push(`Belastungen: ${belastungen.join(", ")}.`);

    // Schwindelfreiheit
    let schwindel = document.getElementById("schwindelfreiheit").value;
    sentences.push(`Erfordernis von Schwindelfreiheit: ${schwindel}.`);

    // Umgebung
    let umfeld = [];
    if(document.getElementById("freies").checked) umfeld.push("Arbeit im Freien");
    if(document.getElementById("kuenstlicht").checked) umfeld.push("Arbeit bei künstlichem Licht");
    if(document.getElementById("hitze").checked) umfeld.push("Hitze");
    if(document.getElementById("staub").checked) umfeld.push("starke Staubentwicklung");
    if(document.getElementById("laermZeit").checked) umfeld.push("starker Lärm zeitweilig");
    if(document.getElementById("witterung").checked) umfeld.push("meist witterungsgeschützt");
    if(document.getElementById("zugluft").checked) umfeld.push("Zugluft");
    if(document.getElementById("kaelte").checked) umfeld.push("Kälte");
    if(document.getElementById("daempfe").checked) umfeld.push("belastende Dämpfe");
    if(document.getElementById("laermDauer").checked) umfeld.push("starker Lärm dauerhaft");
    if(umfeld.length>0) sentences.push(`Äußere Einflüsse: ${umfeld.join(", ")}.`);

    // Aufgaben / Verantwortung
    let aufgaben = [];
    if(document.getElementById("gehoben").checked) aufgaben.push("gehobene Verantwortung");
    if(document.getElementById("essenUnregel").checked) aufgaben.push("unregelmäßiges Essen");
    if(document.getElementById("akkord").checked) aufgaben.push("Akkordarbeit");
    if(document.getElementById("diaetNicht").checked) aufgaben.push("Diät nicht möglich");
    if(aufgaben.length>0) sentences.push(`${pronoun} übernimmt ${aufgaben.join(", ")}.`);

    document.getElementById("result").textContent = sentences.join(" ");
}
</script>
</body>
</html>
