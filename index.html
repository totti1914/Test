<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Tätigkeitsbeschreibung Generator</title>
<style>
body { font-family: Arial; margin: 20px; }
label { display:block; margin-top: 10px; }
button { margin-top: 20px; padding: 10px; }
#result { margin-top: 30px; border:1px solid #ccc; padding:10px; white-space: pre-wrap; background:#f9f9f9; }
</style>
</head>
<body>
<h1>Tätigkeitsbeschreibung Generator</h1>

<!-- Geschlecht -->
<label>Geschlecht:
<select id="gender">
<option value="mann">Mann</option>
<option value="frau">Frau</option>
</select>
</label>

<!-- Arbeitszeit -->
<label>Arbeitszeit:
<select id="arbeitszeit">
<option value="Vollzeit">Vollzeit</option>
<option value="Teilzeit">Teilzeit</option>
</select>
</label>

<!-- Schicht -->
<label>Schicht:
<select id="schicht">
<option value="Tagesschicht">Tagesschicht</option>
<option value="Spätschicht">Spätschicht</option>
<option value="Nachtschicht">Nachtschicht</option>
<option value="Wechselschicht">Wechselschicht</option>
</select>
</label>

<!-- Körperliche Position -->
<h3>Körperliche Position</h3>
<label><input type="checkbox" id="stehend"> Stehend</label>
<label><input type="checkbox" id="sitzend"> Sitzend</label>
<label><input type="checkbox" id="gehend"> Gehend</label>

<!-- Belastung -->
<h3>Belastungen</h3>
<label><input type="checkbox" id="heben5kg"> Heben bis 5kg</label>
<label><input type="checkbox" id="gebueckt"> Oft gebückt</label>
<label><input type="checkbox" id="armeErhoben"> Arme erhoben</label>

<button onclick="generateText()">Text generieren</button>

<div id="result"></div>

<script>
function generateText() {
  let gender = document.getElementById("gender").value;
  let pronoun = (gender === "mann") ? "Er" : "Sie";
  let possessive = (gender === "mann") ? "sein" : "ihr";

  let arbeitszeit = document.getElementById("arbeitszeit").value;
  let schicht = document.getElementById("schicht").value;

  let details = [];
  if(document.getElementById("stehend").checked) details.push("steht");
  if(document.getElementById("sitzend").checked) details.push("sitzt");
  if(document.getElementById("gehend").checked) details.push("geht");
  if(document.getElementById("heben5kg").checked) details.push("hebt bis 5kg");
  if(document.getElementById("gebueckt").checked) details.push("arbeitet oft gebückt");
  if(document.getElementById("armeErhoben").checked) details.push("arbeitet oft mit erhobenen Armen");

  let text = pronoun + " arbeitet " + arbeitszeit + " in " + schicht + ". ";
  if(details.length > 0) text += pronoun + " " + details.join(", ") + ".";

  document.getElementById("result").textContent = text;
}
</script>

</body>
</html>
